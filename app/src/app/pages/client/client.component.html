<div class="totalizadores-container">
    <div class="totalizador">
      <div class="totalizador-titulo">Clientes</div>
      <div class="totalizador-valor">100</div>
    </div>
  
    <div class="totalizador">
      <div class="totalizador-titulo">Empreendimentos</div>
      <div class="totalizador-valor">50</div>
    </div>
  </div>

<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    
</div>
<div class="mat-elevation-z8">
<table mat-table  [dataSource]="dataSource" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="imagem">
      <th mat-header-cell *matHeaderCellDef> IMAGEM </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.imagem" /> </td>
    </ng-container>
  

    <ng-container matColumnDef="empreendimentos">
      <th mat-header-cell *matHeaderCellDef> EMPREENDIMENTOS </th>
      <td mat-cell *matCellDef="let element"> {{element.empreendimentos}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
